<!DOCTYPE html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="graphApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="/css/material-design-lite/material.min.css">
    <script src="/css/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        html                    { overflow-y:scroll; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- Square card -->
    <style>
        .demo-card-square.mdl-card {
          width: 320px;
          height: 320px;
          margin: 0 auto;
        }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="/bower_components/angular-facebook/lib/angular-facebook.js"></script>
    <script src="/graphController.js"></script>
    <!-- <script src="/fb/fb-init.js"></script> -->

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="graphController">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Friends Graph</span>
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-js-button mdl-button--primary" ng-click="retrievePhotos()">
          Fotos
        </button>

      </div>
    </header>

    <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">{{ 'Bem vindo' + 3 }}</span>
    <img ng-src="{{ picture.url }}"/>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
    <div style="height:100%">

      <div class="demo-card-square mdl-card mdl-shadow--2dp" ng-if="!loggedIn">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Facebook login</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Entre com sua conta do Facebook!
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-js-button mdl-button--primary" ng-click="login()">
            Entrar
          </button>

          <!-- MDL Spinner Component -->
          <div class="mdl-spinner mdl-js-spinner" ng-class="[loggingIn]"></div>
        </div>
      </div>

    </div>
  </main>
  </div>
</body>
</html>
